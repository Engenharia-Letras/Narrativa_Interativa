<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrativa Interativa</title>
    <!-- Links para o Google Fonts icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Container de Configurações do Quiz-->
    <div class="config-container">
        <h2 class="config-title">Narrativa Interativa</h2>
        
        <div class="config-option">
            <h4 class="option-title">Selecione a Categoria</h4>
            <div class = "category-options">
                <button class="category-option active">Português </button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Número de Perguntas</h4>
            <div class = "question-options">
                <button class="question-option">8</button>
            </div>
        </div>

        <button class="start-quiz-button">Entrar</button>
    </div>
    
    <!-- Container do Quiz -->
    <div class="quiz-container">
    <header class = "quiz-header">
        <h2 class="qiz-title">Quiz Narrativa Interativa</h2>
        <div class="quiz-timer">
            <span class="material-symbols-rounded">timer</span>
            <p class="time-duration">15 </p>
        </div>
    </header>
    <div class="quiz-content">
        <h1 class="question-text"></h1>
        <ul class="answer-options"></ul>
        </div> 

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> de <b>10</b> Questões </p>
            <button class="next-question-btn">Próxima
                <span class="material-symbols-rounded">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!-- Container de Resultados-->
    <div class="result-container">
        <img src="https://imagepng.org/wp-content/uploads/2017/10/estrela-1.png" class="result-img">
        <h2 class="result-title">Quiz Concluído</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Tente de Novo</button>
    </div>

    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
    


</body>
</html>
